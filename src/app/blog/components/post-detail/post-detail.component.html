<!--TITLE-->
<section>
    <div class="row mb-5">
        <div class="col-md-12 text-center">
            <h1 data-aos="fade-in-up" data-aos-offset="100" class="text-primary">BLOG</h1>
        </div>
    </div>

    <p-fieldset *ngIf="selectedTopic" [legend]="header" [toggleable]="true">

        {{selectedTopic.content}}
    </p-fieldset><br>
    <div class="content">
        {{ appCommentLists.comment }}
        <hr>
        <h2>Comment is here..</h2>
         <p *ngFor="let comment of comment">
            {{comments}}
        </p>
        <hr>
        <form [formGroup]="commentForm" (ngSubmit)="createComment(commentForm)">
            <div class="form-group">
                <textarea id="comment" name="comment" formControlName="comment"></textarea><br><br>
                <button pButton type="submit" label="Envoyer"></button>
            </div>

        </form>
        <aside>this is {{message}}</aside>
    </article>

</section>
