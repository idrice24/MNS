<h1 data-aos="fade-in-up" data-aos-offset="100" class="text-primary">Administration</h1>
<!-- REF: https://github.com/wrappixel/monster-angular-lite/blob/master/angular-10/src/app/shared/sidebar/sidebar.component.ts -->

<ul class="nav flex-column">
  <li class="nav-item" [class.active]="showMenu === sidebarnavItem.title" *ngFor="let sidebarnavItem of sidebarnavItems"
    [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
    <div class="nav-small-cap" *ngIf="sidebarnavItem.extralink === true">{{sidebarnavItem.title}}</div>
    <a class="nav-link" [routerLink]="sidebarnavItem.class === '' ? [sidebarnavItem.path] : null"
      [ngClass]="[sidebarnavItem.class]" *ngIf="!sidebarnavItem.extralink;"
      (click)="addExpandClass(sidebarnavItem.title)"
      [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
      <i [ngClass]="[sidebarnavItem.icon]"></i>&nbsp;&nbsp;
      <span class="hide-menu">{{sidebarnavItem.title}}</span>
    </a>
  </li>

  <li><a [routerLink]="['/login']">Logout</a></li>

</ul>
<div class="container-fluid">
  <router-outlet></router-outlet>


</div>
