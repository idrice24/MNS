
 <section id="product">
  <!--TITLE-->
  <div class="row mb-5">
    <div class="col-md-12 text-center">
      <h1 data-aos="fade-in-up" data-aos-offset="100" class="text-primary">Nos Produits</h1>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col-2">
      <p-fieldset legend="RECENT POSTS">
        <p-listbox [options]="recentPosts" optionLabel="title"></p-listbox>
      </p-fieldset>
    </div>
    <!-- DATAVIEW-->
    <div class="p-col">

      <p-dataView #dv [value]="products" [paginator]="true" [rows]="5" filterBy="title" [sortField]="sortField"
        [sortOrder]="sortOrder" layout="list">
        <!--HEADER-->
        <ng-template pTemplate="header">
          <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
            <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sélectionner par catégorie"
              (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
            <span class="p-input-icon-left p-mb-2 p-mb-md-0">
              <i class="pi pi-search"></i>
              <input type="search" pInputText placeholder="Recherche par titre"
                (input)="dv.filter($event.target.value)">
            </span>
            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
          </div>
        </ng-template>
        <!--LIST-->
        <ng-template let-product pTemplate="listItem">
          <div class="p-col-12">
            <div class="product-list-item">
              <img [src]="product.imageUrl" [alt]="product.title" />
              <div class="product-list-detail">
                <div class="product-name">{{product.title}}</div>
                <div class="product-description">{{product.content}}</div>
                <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                <button routerLink="./{{product.id}}" pButton type="button" label="Lire plus..."
                  class="p-m-2 p-button-raised-sm p-button-rounded"></button>
                <button routerLink="./postX" pButton type="button" label="Laisser un commentaire..."
                  class="p-m-2 p-button-raised-sm p-button-rounded"></button>
              </div>

            </div>
          </div>
        </ng-template>
        <!--GRID-->
        <ng-template let-product pTemplate="gridItem">
          <div class="p-col-12 p-md-4">
            <div class="product-grid-item card">
              <div class="product-grid-item-content">
                <img [src]="product.imageUrl" [alt]="product.title" />
                <div class="product-name">{{product.title}}</div>
                <div class="product-description">{{product.content}}</div>
                <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>

  </div>
</section>
