 <div *ngFor="let item of items" class="col card md-3 mt-3">
   <img class="card-img-top" [src]="item.src" alt="Card image cap">
   <div class="card-body">
     <h5 class="card-title"> {{item.title}} </h5>
     <p class="card-text">{{item.text1}} </p>
     <p class="card-text"><small class="text-muted">{{item.text2}}</small></p>
   </div>
 </div>
