<div class="container-fluid mb-3">

  <div class="progress">
    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar"
      aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 99%"></div>
  </div>
  <h1 class="text-secondary">@ToDo Upload Vidoes @Idrice</h1>

  <!---Copy from Idrcie project-->
  <h1>
    <marquee> List of videos.</marquee>
  </h1>

  <div class="table table-striped">
  	<table class="table">
  		<thead>
  			<tr class="text-primary">
  				<th scope="col">#</th>
  				<th scope="col">Videos Name</th>
  				<th scope="col">View</th>
  				<th scope="col">Download</th>
  			</tr>
  		</thead>
  			<tbody>
  				<tr *ngFor="let appVideo of videos; let i = index">
  					<td scope="row">{{ i }}</td>
  					<td class="text-secondary">{{ appVideo.name }}</td>
  					<th><button class="btn btn-primary">VIEW</button></th>
  					<th><button class="btn btn-secondary">Download</button></th>
  				<tr>
  		</tbody>
  	</table>
  </div>
</div>
