
<!-- Grid row -->

  <h1>
    <marquee> List of videos.</marquee>
  </h1>
      <!-- PLAY Videos --->
  <div *ngIf="selectedVideo" class="embed-responsive embed-responsive-16by9">
 
    <iframe #ok class="embed-responsive-item" [src]="('https://www.youtube.com/embed/' + selectedVideo.link)"
      allowfullscreen> </iframe>
    <p> {{ok.src }}</p>
  </div>

<div class="card bg-light mb-3 text-center">
  
    <!-- Video is selected--->
    <div class="card-body" *ngIf="selectedVideo">
      <h5 class="card-title text-primary">{{ selectedVideo.artist }}</h5>
      <h6 class="card-title text-info">{{ selectedVideo.title }}</h6>
      <h6 class="card-title text-secondary">{{ selectedVideo.top }}</h6>
    </div>
  
    <!-- NO Video is selected--->
    <div class="card-body" *ngIf="!selectedVideo">
      <div class="alert alert-danger" role="alert">
       Choisir une video de la liste pour voir le clip<br>
        <i class="icon-social-youtube fa-2x text-danger"></i>
      </div>
    </div>
  </div>
<!-- Video list -->
    <div class="form-group">
      <label class="text-primary font-weight-bold" for="exampleFormControlSelect1">Choisir l annnee</label>
      <select class="form-control text-primary font-weight-bold" id="exampleFormControlSelect1"        (change)="onChange($event)">
        <option *ngFor="let appVideo of appVideos" value="{{appVideo.year}}">{{appVideo.year}}</option>    
      </select>
    </div>
<p-table [columns]="cols" [value]="appVideoItems" [paginator]= "true" [rows]="5">
<!-- <ng-template pTemplate="caption">
        <i class="pi pi-search" style="margin:4px 4px 1px 1px; display: right;"></i>
        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </ng-template> -->
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
            </th> 
        </tr>
        
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr  (click)="select(videos)"  style="cursor: pointer;">
            <td class="text-secondary" *ngFor="let col of columns">
            {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer" let-columns>
        <tr>
            <td *ngFor="let col of columns">
            {{col.header}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        There are {{appVideoItems?.length}} Videos
    </ng-template>
    <ng-template pTemplate="paginatorleft" let-state>
    {{state.first}}
    <button type="button" pButton icon="pi-refresh"></button>
</ng-template>
<ng-template pTemplate="paginatorright">
    <button type="button" pButton icon="pi-cloud-upload"></button>
</ng-template>
</p-table>
