<div class="container">

  <!---TITLE-->
  <div class="row mt-5">
    <div class="col text-center">
      <h1 data-aos="fade-in-up" data-aos-offset="100" class="text-primary">Nos Videos</h1>
      <!-- PLAY Videos --->
      <div *ngIf="selectedVideo" class="embed-responsive embed-responsive-16by9">

        <iframe #ok class="embed-responsive-item" [src]="('https://www.youtube.com/embed/' + selectedVideo.link) | safe"
          allowfullscreen> </iframe>
        <p> {{ok.src }}</p>
      </div>

      <div class="card bg-light mb-3 text-center">

        <!-- Video is selected--->
        <div class="card-body" *ngIf="selectedVideo">
          <h5 class="card-title text-primary">{{ selectedVideo.id }}</h5>
          <h6 class="card-title text-info">{{ selectedVideo.title }}</h6>
          <h6 class="card-title text-secondary">{{ selectedVideo.publishedDate }}</h6>
        </div>

        <!-- NO Video is selected--->
        <div class="card-body" *ngIf="!selectedVideo">
          <div class="alert alert-danger" role="alert">
            Choisir une video de la liste pour voir le clip<br>
            <i class="icon-social-youtube fa-2x text-danger"></i>
          </div>
        </div>
      </div>
      <!-- Video list -->
      <div class="form-group">
        <label class="text-primary font-weight-bold" for="exampleFormControlSelect1">Choisir l annnee</label>
        <select class="form-control text-primary font-weight-bold" id="exampleFormControlSelect1"
          (change)="onChange($event)">
          <option *ngFor="let appVideo of appVideos" value="{{appVideo.year}}">{{appVideo.year}}</option>
        </select>
      </div>
      <p-table [columns]="cols" #dv [value]="appVideoItems" sortMode="multiple" dataKey="id" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,25,50,100]" styleClass="p-datable-videos" [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0" [globalFilterFields]="['name', 'publishedDate', 'subtitle', 'title']">
        <ng-template pTemplate="caption">
          List of Videos
          <span class="p-input-icon-right p-mb-2 p-mb-md-0">
            
            <input pInputText type="search" (input)="dv.filterGlobal($event.target.value, 'contains')" placeholder="Global Search"><i class="pi pi-search"></i></span>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}<p-sortIcon></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-appVideoItem let-columns="columns" >
          <tr>
            <td *ngFor="let col of columns" (click)="select(appVideoItem)" class="text-secondary"
              style="cursor: pointer;">
              {{appVideoItem[col.field]}}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="footer" let-columns>
          <tr>
            <td *ngFor="let col of columns">
              {{col.header}}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          There are {{appVideoItems?.length}} Videos
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
