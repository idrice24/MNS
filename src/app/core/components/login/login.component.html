<section id="login" style="background-image: url(/assets/img/aboutus.jpg);">
  <div class="card-body">
    <div class="col-md-12 text-center">
      <h1 data-aos="fade-in-up" data-aos-offset="100" class="text-primary">S'identifier</h1>
    </div>

    <div class="col-md-12 align-center">

      <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

        <div class="p-formgroup-inline">
          <div class="p-filed">
            <div class="input-group-prepend">
              <span class="input-group-text icon-user bg-primary text-white"></span>

            <input type="text" name="fName" class="form-control" formControlName="fName" placeholder="nom" required>
            <div *ngIf="fName.invalid && (fName.dirty || fName.touched)" class="alert alert-danger">

              <div *ngIf="fName.errors.required">
                Name is required.
              </div>
              <div *ngIf="fName.errors.minlength">
                Name must be at least 4 characters long.
              </div>

            </div>
            </div>
          </div>
&nbsp;&nbsp;&nbsp;

          <div class="p-field">
            <div class="input-group-prepend">
              <span class="input-group-text icon-key bg-primary text-white"></span>

            <input type="password" name="password" class="form-control" formControlName="password"
                   placeholder="Mot de passe" required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

              <div *ngIf="password.errors.required">
                Name is required.
              </div>
              <div *ngIf="password.errors.minlength">
                Name must be at least 4 characters long.
              </div>

            </div>

          </div>
          </div>
          <button [disabled]="loginForm.invalid" type="submit"
                  class="btn btn-outline-primary btn-lg btn-block btn-round">S'identifier</button>
        </div>

      </form>

    </div>
  </div>

</section>
