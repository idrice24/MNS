<section id="login">
  <div class="card-body">
    <div class="col-md-12 text-center">
      <h1 data-aos="fade-in-up" data-aos-offset="100" class="text-primary">Login</h1>
    </div>
    
    <div class="col-md-12 align-center">

      <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <div class="row">
          
          <div data-aos="fade-center" class="col-md-8 pr-md-5 pl-md-4">
            <div class="input-group input-group-lg mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text icon-user bg-primary text-white"></span>
              </div>
              <input type="text" name="username" class="form-control" formControlName="username" placeholder="Username" required>
            </div>
            <div class="input-group input-group-lg mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text icon-key bg-primary text-white"></span>
              </div>
              <input type="password" name="password" class="form-control" formControlName="password"
                placeholder="Pasword" required>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-lg btn-block btn-round">Login</button>
          </div>
        
        </div>
      </form>
      <h1 style="text-align: center">{{message}}</h1>
    </div>
  </div>

</section>
